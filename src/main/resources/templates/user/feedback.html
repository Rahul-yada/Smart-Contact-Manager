<!DOCTYPE html>
<html lang="en" th:replace="~{base :: parent(~{::#content},~{::title},~{::script})}">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title data-th-text="${loggedInUser.name} +' | feedback'">Feedback</title>
</head>

<body>

     <div id="content">

        <!-- user is logged in : sidebar -->
        <div th:if="${loggedInUser}">
            <div data-th-replace="~{user/sidebar :: sidebar}"></div>
        </div>

        <section class="py-20 bg-gray-100 dark:bg-gray-800 animate__animated animate__fadeInUp">
            <div class="container mx-auto text-center">
               <h2 class="text-3xl font-bold mb-12">Give Your Feedback</h2>
               <form action="https://formsubmit.co/e1062240246@timscdrmumbai.in" method="POST" class="max-w-lg mx-auto">
                  
                  <input type="email" name="email" placeholder="Your Email" required
                     class="w-full px-4 py-2 mb-4 border border-gray-300 rounded dark:bg-gray-700 dark:border-gray-600 dark:text-white">
   
                  <textarea name="message" placeholder="Your Message"
                     class="w-full px-4 py-2 mb-4 border border-gray-300 rounded dark:bg-gray-700 dark:border-gray-600 dark:text-white"></textarea>
                     <input type="hidden" name="_captcha" value="false">
   
                  <button type="submit"
                     class="bg-blue-600 text-white px-6 py-3 rounded font-semibold hover:bg-blue-700 transition duration-300">
                     Send Message
                  </button>
               </form>
   
            </div>
         </section>
        
   
    </div>
    <script>
        console.log("feedback page");
    </script>
    <script>
        console.log("this is feedback page ");
    </script>


</body>

</html>
