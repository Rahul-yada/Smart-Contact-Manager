<!DOCTYPE html>
<html lang="en" th:replace="~{base :: parent(~{::#content},~{::title},~{::script})}">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Contact</title>
</head>

<body> 
 

     <div id="content">

        <!-- user is logged in : sidebar -->

        <div th:if="${loggedInUser}">
            <div data-th-replace="~{user/sidebar :: sidebar}"></div>
        </div>
        
    <div class="pl-64 pt-20" style="height: 1000px;">
        <div class="grid grid-cols-12">
        <div class="col-span-3"></div>
        <div class=" card col-span-12 md:col-span-6">
            <div class="block p-6 bg-white border border-gray-200 rounded-lg shadow-sm hover:bg-gray-100 dark:bg-gray-800 dark:border-gray-700 dark:hover:bg-gray-700">

                <div data-th-replace="message::messagebox"></div>
                <h1 class="text-2xl font-semibold">Add New Contact</h1>
                <p class="text-gray-500">This contact will be storing on cloud.</p>


                <!-- here form structure stared  -->
                   
                <form action="" class="mt-8"
                data-th-action="@{'/user/contacts/add'}"
                data-th-object="${contactForm}"
                method="post"
                >

                 <!-- Name  -->
                <div class="mb-3">
                    <label for="input-group-1" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Contact Name</label>
                    <div class="relative mb-1">
                        <div class="absolute inset-y-0 start-0 flex items-center ps-3.5 pointer-events-none">
                            <i class="fa-solid fa-user h-4 w-4"></i>
                        </div>
                        <input
                        data-th-field="*{name}"
                         type="text" 
                         class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full ps-10 p-2.5  dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="name">
                        <label for="website-admin" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"></label>

                      </div>
               <p class="text-red-500"
               data-th-if="${#fields.hasErrors('name')}"
               data-th-errors="*{name}"
               >Invalid Name</p>
                </div>


                <!-- for email  -->
                <div class="mb-3">
                    <label for="input-group-2" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"> Contact Email</label>
                    <div class="relative mb-1">
                        <div class="absolute inset-y-0 start-0 flex items-center ps-3.5 pointer-events-none">
                            <i class="fa-solid fa-id-card w-4 h-4"></i>
                        </div>
                        <input
                        data-th-field="*{email}"
                        type="text"  
                        class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full ps-10 p-2.5  dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="name@email.com">
                        <label for="website-admin" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"></label>
                      </div>
                      <p class="text-red-500"
                      data-th-if="${#fields.hasErrors('email')}"
                      data-th-errors="*{email}"
                      >Invalid Email</p>
                </div>



               

                <!-- phone number  -->

                <div class="mb-3">
                    <label for="input-group-3" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"> Contact Phone</label>
                    <div class="relative mb-1">
                        <div class="absolute inset-y-0 start-0 flex items-center ps-3.5 pointer-events-none">
                            <i class="fa-solid fa-mobile h-4 w-4"></i>
                        </div>
                        <input
                        data-th-field="*{phoneNumber}"
                        type="text" 
                        class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full ps-10 p-2.5  dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="phone number">
                        <label for="website-admin" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"></label>
                      </div>
                      <p class="text-red-500"
                      data-th-if="${#fields.hasErrors('phoneNumber')}"
                      data-th-errors="*{phoneNumber}"
                      >Invalid phoneNumber</p>

                </div>

                <!-- address  -->

                <div class="mb-1">
                    <label for="message" class="block mb-1 text-sm font-medium text-gray-900 dark:text-white">Contact Address</label>
                    <textarea 
                    data-th-field="*{address}"
                     rows="2" class="block p-1 w-full text-sm text-gray-900 bg-gray-50 rounded-lg border border-gray-300 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="Address"></textarea>              
                  </div>
                  

                <!-- description   -->
                <div class="mb-1">
                    <label for="message" class="block mb-1 text-sm font-medium text-gray-900 dark:text-white">Contact Description</label>
                    <textarea
                    data-th-field="*{description}"
                    
                  rows="2" class="block p-1 w-full text-sm text-gray-900 bg-gray-50 rounded-lg border border-gray-300 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="Write your description here..."></textarea>
                  </div>



        <!-- this is contact image field  -->

        <div class="mb-3">

            <label class="block mb-2 text-sm font-medium text-gray-900 dark:text-white" for="large_size">Contact Image</label>
            <input class="block w-full mb-5 text-xs text-gray-900 border border-gray-300 rounded-lg cursor-pointer bg-gray-50 dark:text-gray-400 focus:outline-none dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400" id="small_size" type="file">

        </div>
       


                     <!-- social links  -->

                     <div class="flex space-x-3">
                        <!-- first link website -->
                        <div class="mb-3">
                            <!-- <label for="input-group-3" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"> </label> -->
                            <div class="relative mb-6">
                                <div class="absolute inset-y-0 start-0 flex items-center ps-3.5 pointer-events-none">
                                    <i class="fa-solid fa-earth-americas h-4 w-4"></i>

                                </div>
                                <input
                                data-th-field="*{websiteLink}"
                                type="text" 
                                class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full ps-10 p-2.5  dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="www.example.com">
                                <label for="website-admin" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"></label>
                              </div>
                        </div>
                      <!-- linkedIn link  -->
                        <div class="w-full">
                            <div class="mb-3">
                                <!-- <label for="input-group-3" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"> </label> -->
                                <div class="relative mb-6">
                                    <div class="absolute inset-y-0 start-0 flex items-center ps-3.5 pointer-events-none">
                                        <i class="fa-brands fa-linkedin h-4 w-4"></i>

    
                                    </div>
                                    <input
                                    data-th-field="*{linkedInLink}"
                                    type="text" 
                                    class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full ps-10 p-2.5  dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="www.linkedIn.com">
                                    <label for="website-admin" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"></label>
                                  </div>
                            </div>
                        </div>
                     </div>


                      <!-- this is checkbox sturucture  -->

        <div>
            <div class="flex items-center mb-4">
                <input
                data-th-field="*{favorite}"
                type="checkbox" 
                class="w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 rounded-sm focus:ring-blue-500 dark:focus:ring-blue-600 dark:ring-offset-gray-800 focus:ring-2 dark:bg-gray-700 dark:border-gray-600">
                <label           
                for="default-checkbox" class="ms-2 text-sm font-medium text-gray-900 dark:text-gray-300">Is this your favourite contact ?</label>
            </div>
        </div>

 <!-- this is button structure 
          -->
          <div class="button-container text-center">
            <button type="submit" class="px-3 py-2  dark:bg-blue-600 hover:dark:bg-blue-700 rounded bg-black text-white">
                Add Contact 
            </button>
            <button type="reset" class="px-3 py-2 dark:bg-blue-600 hover:dark:bg-blue-700 rounded bg-black text-white">
                Reset
            </button>

         </div>




                </form>
            </div>
        </div>
        </div>
    </div>
    </div>
    <script>
        console.log("Dashboard page");
    </script>
    <script>
        console.log("thiis is Dashboard page of our project");
    </script>


</body>

</html>
