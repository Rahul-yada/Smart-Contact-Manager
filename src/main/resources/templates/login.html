<!DOCTYPE html>
<html lang="en" th:replace="~{base :: parent(~{::#content},~{::title},~{::script})}">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Login Page</title>
</head>

<body>
   <div id="content">

      <div class="grid grid-cols-12">
         <div class="col-span-4 mid:col-span-2 lg:col-span-3 xl:col-span-4"></div>
         <div class="col-span-12  md:col-span-8 lg:col-span-6 xl:col-span-4">

            <!-- 6 ki space le raha hai total  -->
            <!-- card -->
            <div
               class="block p-6 bg-white border border-gray-200 rounded-lg shadow-sm hover:bg-gray-100 dark:bg-gray-800 dark:border-gray-700 dark:hover:bg-gray-700">


               <!-- this is alert box  -->
               <div data-th-replace="~{message::messagebox}"></div>



               <h5 class="mb-2 text-2xl font-bold tracking-tight text-gray-900 dark:text-white">
                  Login Here
               </h5>
               <p class="font-normal text-gray-500 dark:text-gray-400">
                  Start managing contacts on cloud ...
               </p>


               <div class="text-red-600 text-center my-3" th:if="${param.error}">
                  Invalid username and password.
               </div>
               <div class="text-green-600 text-center my-3" th:if="${param.logout}">
                  You have been logged out.
               </div>


               <!-- this is our form content  -->

               <form method="post" data-th-action="@{'authenticate'}" class="mt-5">



                  <!-- username field  -->
                  <div class="md-3">

                     <label for="email" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">
                        username
                     </label>
                     <input name="email" type="email" id="email"
                        class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                        placeholder="Enter here" required />

                     <p class="py-2"> </p>

                  </div>

                  <!-- password field  -->
                  <div class="md-3">

                     <label for="password" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">
                        New password
                     </label>

                     <input name="password" type="password" id="password"
                        class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                        placeholder="Enter here" required />

                     <p class="py-2"> </p>

                  </div>






                  <!-- button -->

                  <div class="my-3 flex justify-center space-x-3">
                     <button type="submit"
                        class="px-3 py-2 rounded bg-gray-800 hover:bg-gray text-white dark:bg-blue-800 dark:hover:bg-blue-800">
                        Login
                     </button>
                     <button type="reset"
                        class="px-3 py-2 rounded bg-gray-800 hover:bg-gray text-white dark:bg-blue-800 dark:hover:bg-blue-800">
                        Reset
                     </button>
                  </div>




               </form>

               <!-- another method of login  button started  here  -->


               <div class="social-buttons-container flex justify-center mt-8">
                  <a class="border px-3 py-2 rounded login-with-google-btn "
                     data-th-href="@{'/oauth2/authorization/google'}">Login with Google</a>

               </div>


            </div>
         </div>
      </div>


      <script>
         console.log("login page");
      </script>
      <script>
         console.log("thiis is login page of out project");
      </script>


</body>

</html>
